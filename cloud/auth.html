<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parfum Formulator ‚Äî Login</title>
  <link rel="stylesheet" href="./cloud.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:16px">
    <h1 style="margin:0">Parfum Formulator ‚Äî Area personale</h1>
    <nav id="user-nav" style="display:none;gap:12px;align-items:center">
      <span id="user-email"></span>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main style="max-width:860px;margin:0 auto;padding:16px">
    <!-- BOX AUTH -->
    <section id="auth-box" class="card">
      <h2>Accedi o registrati</h2>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />

      <!-- Password con occhietto accessibile -->
      <div style="position:relative">
        <input id="password" type="password" placeholder="Password (min 6)" autocomplete="current-password" />
        <button type="button" id="togglePassword"
                aria-label="Mostra password"
                aria-pressed="false"
                style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;color:#aaa;">
          üëÅÔ∏è
        </button>
      </div>

      <div class="row">
        <button id="btn-login">Login</button>
        <button id="btn-signup" class="secondary">Registrati</button>
      </div>
      <p id="auth-msg" class="msg"></p>
      <p class="micro">Dopo l‚Äôaccesso verrai reindirizzato automaticamente alla pagina di partenza.</p>
    </section>

    <section id="app" class="card" style="display:none">
      <h2>Salva nuova formula</h2>
      <input id="formula-name" placeholder="Nome formula" />
      <textarea id="formula-json" rows="7" placeholder='{"bergamotto":3,"vaniglia":1}'></textarea>
      <div class="row">
        <button id="btn-save">Salva formula</button>
        <button id="btn-import" class="secondary">Importa dalla pagina principale</button>
      </div>
      <p id="save-msg" class="msg"></p>
      <h3>Le mie formule</h3>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="./cloud.js"></script>
</body>
</html>
